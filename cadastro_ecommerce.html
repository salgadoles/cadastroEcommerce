<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src='main.js'></script>
</head>

<body>
  <div class="container">
    <form class="row g-3">
      <h3>Dados Pessoais</h3>
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome">
      </div>
      
      <div class="col-md-5">
        <label for="nasc" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="nasc" placeholder="1234 Main St">
      </div>
      
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="col-md-5">
        <label for="fone" class="form-label">Fone</label>
        <input type="tel" class="form-control" id="fone">
      </div>
      <div class="col-md-11">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="000.000.000.00">
      </div>
      <h3>Dados de Endereço</h3>
      <div class="col-4">
        <label for="pais" class="form-label">País</label>
        <input type="text" class="form-control" id="pais" placeholder="Brazil">
      </div>
      <div class="col-md-7">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep" placeholder="cidade, bairro, casa">
      </div>
      <div class="col-md-7">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" placeholder="Endereço">
      </div>
      <div class="col-md-4">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" placeholder="Complemento">
      </div>
      <div class="col-md-6">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" placeholder="Bairro">
      </div>
      <div class="col-5">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" placeholder="Cidade">
      </div>
      <div class="col-5">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado" placeholder="Estado">
      </div>
      
      
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Continuar</button>
      </div>
    </form>
  </div>
</body>

</html>
